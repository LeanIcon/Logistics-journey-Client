name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Adjust branch name if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'  # Adjust Node version if needed

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run generate  # Generates static files in dist/

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/  # Directory to upload
          server-dir: /public_html/  # Adjust to your cPanel public directory
